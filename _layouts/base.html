{% include head.html %}
        <!-- JavaScript includes -->
        <script src="{{ site.root }}/static/2014/js/jquery-2.0.3.js" type="text/javascript"></script>
        <script src="{{ site.root }}/static/2014/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="{{ site.root }}/static/2014/js/sfd.js" type="text/javascript"></script>

{% include header.html %}

<!-- Carousel -->
<div id="sfdcarousel" class="carousel slide" style="margin-top:60px;" >
    <ol class="carousel-indicators">
        <li data-target="#sfdcarousel" data-slide-to="0" class="active"></li>
        <li data-target="#sfdcarousel" data-slide-to="1"></li>
        <li data-target="#sfdcarousel" data-slide-to="2"></li>
        <li data-target="#sfdcarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img class="img-responsive" src="{{ site.root }}/static/2014/images/cover/banner2.png" width=100% >
        </div>
        <div class="item">
            <img class="img-responsive" src="{{ site.root }}/static/2014/images/cover/image_27.jpg" width=100% >
        </div>
         <div class="item">
            <img class="img-responsive" src="{{ site.root }}/static/2014/images/cover/image_46.jpg" width=100% >
        </div>
        <div class="item">
            <img class="img-responsive" src="{{ site.root }}/static/2014/images/cover/image_06.jpg" width=100% >
        </div>

    </div>
    <a class="carousel-control left" href="#sfdcarousel" data-slide="prev">
        <span class="icon-prev" />
    </a>
    <a class="carousel-control right" href="#sfdcarousel" data-slide="next">
        <span class="icon-next" />
    </a>
</div>

{{ content }}
